<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeVets Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#E7F2FA',
              100: '#C3DEEE',
              200: '#9CC9E2',
              300: '#75B4D6',
              400: '#52A0CD',
              500: '#3D8CBB',
              600: '#105393', // Base/Action
              700: '#0C3F71', // Darker/Text
              800: '#082C4F',
              900: '#04182C',
              DEFAULT: '#105393',
            },
            secondary: {
              DEFAULT: '#1FB7C1',
              50: '#E6FBFC',
              100: '#BFF4F6',
              200: '#95EDF1',
              300: '#6BE6EB',
              400: '#41DFE5',
              500: '#1FB7C1', // Base
              600: '#19929A',
              700: '#126D74',
              800: '#0C494D',
              900: '#062427',
            },
            // Map indigo to primary for compatibility
            indigo: {
              50: '#E7F2FA',
              100: '#C3DEEE',
              200: '#9CC9E2',
              300: '#75B4D6',
              400: '#52A0CD',
              500: '#3D8CBB',
              600: '#105393',
              700: '#105393',
              800: '#0C3F71',
              900: '#082C4F',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    .font-serif-theme {
      font-family: 'Inter', sans-serif;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media print {

      /* Reset basic body styles */
      body {
        margin: 0;
        padding: 0;
        background: white;
      }

      /* Hide everything by default using visibility to avoid layout collapse issues if needed, 
         but technically 'display: none' on specific parents is better for removing pages. 
         However, visibility is 'safer' for deeply nested content like React portals without context.
         
         Let's try the visibility approach:
      */
      body * {
        visibility: hidden;
      }

      /* Make the printable content visible */
      #printable-content,
      #printable-content * {
        visibility: visible;
      }

      /* Position the printable content at the top-left of the page */
      #printable-content {
        position: fixed !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        max-width: none !important;
        /* Override max-w classes */
        height: auto !important;
        z-index: 99999 !important;
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
        margin: 0 !important;
        padding: 20px !important;
        overflow: visible !important;
      }

      /* Hide scrollbars / active state elements inside if any */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide Close Button explicitly by class or structure if it's inside printable-content */
      /* Assuming the close button is the one with 'absolute top-4 right-4' */
      #printable-content>button.absolute {
        display: none !important;
        visibility: hidden !important;
      }

      /* Hide the helper text/buttons inside the modal that shouldn't print? 
         The user said "all print related items".
         Likely they want the content, but not the "Imprimir", "Voltar", "Confirmar" buttons.
         
         Let's hide standard action buttons at the bottom.
         Common wrapper for actions is often a flex/grid at bottom.
      */

      /* Heuristic: Hide buttons inside the printable content, except if we want some text? 
         Safest is to just print what's there. 
         But let's hide the 'headerAction' (the print button itself) 
      */
      .p-2.text-primary-600.border {
        display: none !important;
      }
    }
  </style>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
