<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeVets Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f7ff',
              100: '#e0effe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6', // Standard Blue
              600: '#1e40af', // Navy Blue (Buttons)
              700: '#113B5E', // Brand Dark Navy (Text/Headers)
              800: '#0F3554',
              900: '#0A2338',
              DEFAULT: '#113B5E',
            },
            secondary: {
              DEFAULT: '#A0E1E1', // Brand Secondary (Soft Teal)
              50: '#f2fbfb',
              100: '#e6f8f8',
              200: '#bfedee',
              300: '#99e3e3',
              400: '#4dd0d1',
              500: '#00bdbe',
              600: '#009798',
              700: '#007172',
            },
            // Map indigo to primary to instantly see effect, then I will refine standard classes
            indigo: {
              50: '#f0f7ff',
              100: '#e0effe',
              200: '#dbeafe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#113B5E', // Mapping indigo-600 to Brand Primary
              700: '#113B5E', // Mapping indigo-700 to Brand Primary
              800: '#0b2a42',
              900: '#082f49',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    .font-serif-theme {
      font-family: 'Inter', sans-serif;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
