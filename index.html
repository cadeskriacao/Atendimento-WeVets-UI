<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeVets Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#E7F2FA',
              100: '#C3DEEE',
              200: '#9CC9E2',
              300: '#75B4D6',
              400: '#52A0CD',
              500: '#3D8CBB',
              600: '#105393', // Base/Action
              700: '#0C3F71', // Darker/Text
              800: '#082C4F',
              900: '#04182C',
              DEFAULT: '#105393',
            },
            secondary: {
              DEFAULT: '#1FB7C1',
              50: '#E6FBFC',
              100: '#BFF4F6',
              200: '#95EDF1',
              300: '#6BE6EB',
              400: '#41DFE5',
              500: '#1FB7C1', // Base
              600: '#19929A',
              700: '#126D74',
              800: '#0C494D',
              900: '#062427',
            },
            // Map indigo to primary for compatibility
            indigo: {
              50: '#E7F2FA',
              100: '#C3DEEE',
              200: '#9CC9E2',
              300: '#75B4D6',
              400: '#52A0CD',
              500: '#3D8CBB',
              600: '#105393',
              700: '#105393',
              800: '#0C3F71',
              900: '#082C4F',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    .font-serif-theme {
      font-family: 'Inter', sans-serif;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
